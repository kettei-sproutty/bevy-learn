name: Lint and Build

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Check
        run: cargo check
      - name: Clippy
        run: cargo clippy
      - name: Build
        run: cargo build --release --verbose